name: Build Android APK

on:
  # Triggers the workflow on pushes to the 'main' branch
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # 1. Checks out your repository under $GITHUB_WORKSPACE, so your workflow can access it
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Sets up a Java JDK environment
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle' # Caches Gradle dependencies to speed up subsequent runs

      # 3. Sets up the Android SDK and installs necessary packages
      - name: Setup Android SDK and install packages
        uses: android-actions/setup-android@v3
        with:
          # You can change these versions to match your project's compileSdkVersion and buildToolsVersion
          packages: |
            "build-tools;34.0.0"
            "platforms;android-34"
            "platform-tools"
          
      # 4. Gives execute permission to the Gradle wrapper script
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. Assembles the debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 6. Uploads the generated APK file as a workflow artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
                     "platforms;android-34" \
                     "build-tools;34.0.0" \
                     "cmdline-tools;latest"

      # 6. Create cmdline-tools directory (if needed)
      - name: Create cmdline-tools directory
        run: mkdir -p $ANDROID_HOME/cmdline-tools

      # 7. Make Gradlew executable
      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      # 8. Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 9. Upload the generated APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0" "ndk;25.2.9519653"

      # 6. Make Gradlew executable
      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      # 7. Build the APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # 8. Upload the APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          run:  mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d latest
          rm cmdline-tools.zip

          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # 5. Install NDK
      - name: Install NDK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          yes | sdkmanager --install "ndk;23.1.7779620"

      # 6. Accept all licenses
      - name: Accept Licenses
        run: yes | sdkmanager --licenses

      # 7. Check if Gradle Wrapper exists
      - name: Check for Gradle Wrapper
        id: check-wrapper
        run: |
          if [ -f "./gradlew" ]; then
            echo "wrapper=true" >> $GITHUB_ENV
          else
            echo "wrapper=false" >> $GITHUB_ENV
          fi

      # 8. Install Gradle if wrapper missing
      - name: Install Gradle
        if: env.wrapper == 'false'
        run: |
          sudo apt-get install -y gradle
          gradle --version

      # 9. Build APK
      - name: Build APK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          if [ "$wrapper" == "true" ]; then
            chmod +x ./gradlew
            ./gradlew assembleDebug
          else
            gradle assembleDebug
          fi

      # 10. Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
